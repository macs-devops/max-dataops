career-profile:
    title: Career Profile
    summary: |
      I have over 13 years of experience working in distinct roles as BI developer, Data Engineer, DataOps, and DevOps. 
      This experience has given me a unique perspective on the data industry. I have seen how data can be used to solve real-world problems, 
      and I am passionate about using my skills to make a difference.
      This has allowed me to understand the intricacies of Data management, from its raw collection and processing to its insightful analysis 
      and models application. I am able to see the big picture and understand how different parts of a data project fit together. 
      I am also able to collaborate effectively with others, regardless of their role or expertise.

      I am confident that my skills and experience make me a valuable asset to team. I am a team player who is always willing to go the extra mile. 
      I am also a quick learner and I am always eager to take on new challenges.
